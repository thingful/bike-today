<!DOCTYPE html>
<html>
<body>

<h2>AJAX</h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p>Click the button several times to see if the time changes, or if the file is cached.</p>

<p id="demo"></p>

<script>
function loadDoc() {
	
  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange=function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {

	    var result = JSON.parse(xhttp.responseText);
	    console.log(result);
	    console.log(result.data[0]);


	    console.log(result.data[0].attributes.channels[0].id); // "available_bikes"
	    console.log(result.data[0].attributes.channels[0].value); 

      	// document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };

  xhttp.open("GET", "http://api.thingful.net/things?q=bike", true);
  xhttp.send();


  var xhttp2 = new XMLHttpRequest();

  xhttp2.onreadystatechange=function() {
    if (xhttp2.readyState == 4 && xhttp2.status == 200) {

	    var result = JSON.parse(xhttp2.responseText);
	    console.log(result);
	    console.log(result.data[0]);


	    console.log(result.data[0].attributes.channels[0].id); // "available_bikes"
	    console.log(result.data[0].attributes.channels[0].value); 

      	// document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };

  xhttp2.open("GET", "http://api.thingful.net/things?q=human", true);
  xhttp2.send();


}
</script>

</body>
</html>
